<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-icons/communication-icons.html">
<link rel="import" href="../iron-icons/hardware-icons.html">
<link rel="import" href="../iron-icons/editor-icons.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-item/paper-icon-item.html">

<dom-module id="person-card">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-card {
        vertical-align: top;
        width: 100%;
        margin: 10px;
        --paper-card-header: {
          height: 150px;
        };
        --paper-card-header-image: {
          object-fit: cover;
        };
        --paper-card-header-image-text:{
          color:white;
          text-shadow: 0px 0px 7px rgba(150, 150, 150, 1);
        }
      }

      .eye-color {
        height: 24px;
        width: 24px;
        border-radius: 50%;
        box-shadow: inset -25px -25px 40px rgba(0,0,0,.5);
        background-image: -webkit-linear-gradient(-45deg, rgba(255,255,220,.3) 0%, transparent 100%);
        background-image: -moz-linear-gradient(-45deg, rgba(255,255,220,.3) 0%, transparent 100%);
        background-image: -o-linear-gradient(-45deg, rgba(255,255,220,.3) 0%, transparent 100%);
        background-image: -ms-linear-gradient(-45deg, rgba(255,255,220,.3) 0%, transparent 100%);
      }

      .friends-list {
        padding: 10px 0;
      }

      .friend-chip {
        display: inline-block;
        background: #e0e0e0;
        padding: 0 12px;
        border-radius: 32px;
        font-size: 13px;
        height: 32px;
        line-height: 32px;
        margin: 0 5px 3px 0;
      }
      .fruit {
        font-size: 24px;
      }
      .label {
        font-size: 13px;
        color: #114453;
      }
    </style>
    <paper-card heading="{{person.name.last}}, {{person.name.first}}" image="{{person.picture}}">
    <div class="card-content">
      <paper-icon-item>
        <iron-icon icon="communication:phone" slot="item-icon"></iron-icon>
        <paper-item-body two-line>
          <div class="label">Phone</div>
          <div secondary>{{person.phone}}</div>
        </paper-item-body>
      </paper-icon-item>
      <paper-icon-item>
        <iron-icon icon="editor:attach-money" slot="item-icon"></iron-icon>
        <paper-item-body two-line>
          <div class="label">Balance</div>
          <div secondary>{{maskBalance()}}</div>
        </paper-item-body>
      </paper-icon-item>
      <paper-icon-item>
        <div class="eye-color" style$="background-color: {{person.eyeColor}}" slot="item-icon"></div>
        <paper-item-body two-line>
          <div class="label">Eye color</div>
          <div secondary>{{person.eyeColor}}</div>
        </paper-item-body>
      </paper-icon-item>
      <iron-collapse opened="{{isOpen}}">
        <paper-icon-item>
          <span slot="item-icon" class="fruit">
            {{getFavoriteFruit()}}
          </span>
          <paper-item-body two-line>
            <div class="label">FavoriteFruit</div>
            <div secondary>{{person.favoriteFruit}}</div>
          </paper-item-body>
        </paper-icon-item>
        <paper-item class="label">Friends</paper-item>
        <div class="friends-list">
          <dom-repeat items="{{person.friends}}" as="friend">
            <template>
              <div class="friend-chip">
                {{friend.name}}
              </div>
            </template>
          </dom-repeat>
        </div>
        <paper-item class="label">Location</paper-item>
        <img src="{{getMapURL()}}"/>
      </iron-collapse>
    </div>
    <div class="card-actions">
      <paper-button on-click="expandMoreInfo">
        <template is="dom-if" if="{{isOpen}}">
          COLLAPSE
        </template>
        <template is="dom-if" if="{{!isOpen}}">
          EXPAND
        </template>
      </paper-button>
    </div>
    </paper-card>
  </template>
  <script>
    /**
     * `person-card`
     *
     *
     * @customElement
     * @polymer
     */
    class PersonCard extends Polymer.Element {
      static get is() {
        return 'person-card';
      }

      static get properties() {
        return {
          person: {
            type: Object,
            value: {},
            reflectToAttribute: true
          } ,
          isOpen: {
            type: Boolean,
            value: false
          }
        };
      }

      expandMoreInfo() {
        this.set('isOpen', !this.isOpen);
      }

      maskBalance() {
        var rgx = /[$,]+/g;
        return this.person.balance.replaceAll(rgx, "");
      }

      getMapURL() {
        return `http://dev.virtualearth.net/REST/v1/Imagery/Map/Road/${this.person.latitude},${this.person.longitude}/5?mapSize=225,225&pp=${this.person.latitude},${this.person.longitude};66&mapLayer=Basemap,Buildings&key=AuK_RR4rfzQdoyrg7zoWCOzT_3wCjZaxSTNrq5s5_CfF4vmd46JX_oPwi3pSxIli`;
      }

      getFavoriteFruit() {
        switch (this.person.favoriteFruit) {
          case 'banana':
            return 'üçå';
          case 'apple':
            return 'üçé';
          case 'strawberry':
            return 'üçì';
        }
      }

    }

    window.customElements.define(PersonCard.is, PersonCard);
  </script>
</dom-module>
